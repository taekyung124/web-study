<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="http://www.todolist.com">
  <meta property="og:title" content="todo-list">
  <meta property="og:description" content="TO DO LIST로 일정을 관리해 보세요!">

  <!-- main.css -->
  <link rel="stylesheet" href="./main.css">
  <!-- main.js -->
  <link rel="js" href="./main.js">

  <title>TO DO LIST</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
  <!-- web fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- 3.5.1 jquery.min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  
  <!-- s: container -->
  <div class="container" id="container">
    <h3 id="title">정말 간단한 TO DO LIST</h3>
    <!-- // title -->
    <div class="line"></div>

    <div id="sub-container">
      <ul class="list-group" id="toDoList">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          오늘의 할 일 목록 1
          <span class="badge badge-danger badge-pill">삭제</span>
        </li>
        <!-- //list-group-item -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          오늘의 할 일 목록 2
          <span class="badge badge-danger badge-pill">삭제</span>
        </li>
        <!-- //list-group-item -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          오늘의 할 일 목록 3
          <span class="badge badge-danger badge-pill">삭제</span>
        </li>
        <!-- //list-group-item -->
      </ul>
      <!-- //list-group -->
    </div>
    <!-- // sub-container -->

    <div class="input-group mb-3" id="input-group">
      <input type="text" class="form-control" id="input-area" placeholder="할 일 목록을 입력해 주세요." aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append" id="btn-area">
        <button class="btn btn-outline-secondary" type="button" onclick="comp()" id="button-addon2">일정 추가</button>
      </div>
    </div>
    <!-- // input-group -->

  </div>
  <!-- // e: container -->
  <script>
    console.log('만세!');
    function comp(){
      alert("일정이 등록되었습니다.");
    }
  </script>
</body>
</html>
